<!DOCTYPE html>
<html>
<head>
<title></title>

<script src="jquery-3.5.1.js" type="text/javascript"></script>

<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="post-body">
        <div class="post-header">
            <span class="post-name">Alice</span>
            <span class="post-title">Hello World</span>
            <span class="post-time">30-06-2020 19:35:00</span>
            <span class="post-id float-right">#1</span>
        </div>
        <div class="post-content">
            <div class="post-image">
                <!-- <a href="image.jpg">image.jpg</a> -->
                <img src="image.jpg" width="120" />
            </div>
            Hello, World!
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $('.post-image img').on('click', function() {
            $(this).clientWidth = $(this).naturalWidth;
            console.log($(this).clientWidth);
        });
    });
</script>

</body>
</html>
